<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    
    
    <body>
<div>
    <h1>Account Build</h1>
    
    <p>Please input the requested information to establish an account with us.</p>
    
</div>
<div>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        First Name:</br> 
            <input type="text" name="firstname" value="" placeholder="Type Here"/></br>
        Last Name: </br> 
            <input type="text" name="lastname" value="" placeholder="Type Here"/></br>
        Mailing Address: </br>
            <input type="text" name="address" value="" placeholder="Street"/></br>
            <input type="text" name="city" value="" placeholder="City"/>
            <input type="text" name="state" value="" placeholder="State"/>
            <input type="number" name="zip" value="" placeholder="Zipcode"/></br> <!--need to change the selection method-->
        Email Address: </br>
            <input type="email" name="email" value="" placeholder="Name@Provider"/> </br>
        Softball Involvement: </br>
            <select>
                <option value="youthCoach">Youth Softball Coach</option>
                <option value="selectCoach">Select Softball Coach</option>
                <option value="travelCoach">Travel Team Coach</option>
                <option value="highschoolCoach">High School Coach</option>
                <option value="collegeCoach">College Coach</option>
                <option value="youthPlayer">Youth Player</option>
                <option value="selectPlayer">Select Player</option>
                <option value="travelPlayer">Travel Player</option>
                <option value="highschoolPlayer">High School Player</option>
                <option value="collegePlayer">College Player</option>
                <option value="Parent">Parent</option>
                <option value="other">Other</option>
            </select> </br>
            
        </fieldset>    
    </form>
</div>
    </body>



</html>
